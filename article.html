<script>
window.addEventListener('load', async function() {
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');

    if (!filename) {
        showError('No article specified');
        return;
    }

    try {
        const response = await fetch(`articles/${filename}`);
        if (!response.ok) throw new Error('Article not found');

        const content = await response.text();
        const parsed = parseArticle(content);

        renderArticle(parsed);
    } catch (error) {
        showError(error.message);
    }
});

function parseArticle(content) {
    const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---/;
    const match = content.match(frontMatterRegex);

    const result = {
        title: 'Untitled',
        date: '',
        categories: [],
        tags: [],
        content: content
    };

    if (match) {
        const frontMatter = match[1];

        // Parse title
        const titleMatch = frontMatter.match(/title:\s*["']?([^"'\n]+)["']?/);
        if (titleMatch) result.title = titleMatch[1].trim();

        // Parse date
        const dateMatch = frontMatter.match(/date:\s*([^\n]+)/);
        if (dateMatch) result.date = dateMatch[1].trim().split('T')[0];

        // Parse categories
        const catSection = frontMatter.match(/categories:\s*\n((?:\s+-\s*["']?[^"'\n]+["']?\n?)+)/);
        if (catSection) {
            result.categories = catSection[1].match(/["']?([^"'\n-]+)["']?/g)?.map(c => c.replace(/["'-\s]/g, '').trim()).filter(c => c) || [];
        }

        // Parse tags
        const tagSection = frontMatter.match(/tags:\s*\n((?:\s+-\s*["']?[^"'\n]+["']?\n?)+)/);
        if (tagSection) {
            result.tags = tagSection[1].match(/["']?([^"'\n-]+)["']?/g)?.map(t => t.replace(/["'-\s]/g, '').trim()).filter(t => t) || [];
        }

        // Get content after front matter
        result.content = content.slice(match[0].length).trim();
    }

    return result;
}

function renderArticle(article) {
    // Update page title
    document.title = `${article.title} - PLA Dashboard`;

    // Update header
    document.getElementById('articleTitle').textContent = article.title;

    // Update meta
    const metaHtml = [];

    if (article.date) {
        const formattedDate = new Date(article.date).toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        metaHtml.push(`
            <span class="article-meta-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                ${formattedDate}
            </span>
        `);
    }

    if (article.categories.length > 0) {
        metaHtml.push(`
            <span class="article-meta-item">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                ${article.categories.join(', ')}
            </span>
        `);
    }

    document.getElementById('articleMeta').innerHTML = metaHtml.join('');

    // Render markdown content
    const htmlContent = marked.parse(article.content);

    // Add tags section
    let tagsHtml = '';
    if (article.tags.length > 0) {
        tagsHtml = `
            <div class="article-tags-section">
                <strong>Tags:</strong><br><br>
                ${article.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
            </div>
        `;
    }

    document.getElementById('articleContent').innerHTML = htmlContent + tagsHtml;
}

function showError(message) {
    document.getElementById('articleTitle').textContent = 'Error';
    document.getElementById('articleMeta').innerHTML = '';
    document.getElementById('articleContent').innerHTML = `
        <div style="text-align: center; padding: 3rem;">
            <h3 style="color: #e53e3e;">Article Not Found</h3>
            <p style="color: #718096;">${message}</p>
            <a href="index.html" class="btn btn-primary mt-3">Return to Home</a>
        </div>
    `;
}
</script>
