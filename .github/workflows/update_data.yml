jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        pip install selenium webdriver-manager beautifulsoup4 pandas lxml
        
    - name: Run scraper
      run: python scraper.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/JapanandBattleship.csv
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "ðŸ¤– è‡ªå‹•æ›´æ–°åœ‹é˜²éƒ¨è³‡æ–™ $(date +'%Y-%m-%d %H:%M:%S')"
          # Retry push with pull --rebase to handle concurrent updates
          for i in 1 2 3 4; do
            git push && break
            echo "Push failed (attempt $i/4), pulling latest changes..."
            git pull --rebase origin main
            sleep $((2 ** i))
          done
        fi
