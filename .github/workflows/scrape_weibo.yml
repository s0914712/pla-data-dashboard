name: Weibo Scraper (æ±éƒ¨æˆ°å€)

on:
  schedule:
    # æ¯å¤© UTC 01:00 åŸ·è¡Œ (å°åŒ—æ™‚é–“ 09:00)ï¼ŒéŒ¯é–‹ daily_update
    - cron: '0 1 * * *'

  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
    inputs:
      days_back:
        description: 'çˆ¬å–éå»å¹¾å¤©çš„è²¼æ–‡'
        required: false
        default: '7'
        type: string
      max_pages:
        description: 'æœ€å¤šçˆ¬å–å¹¾é '
        required: false
        default: '5'
        type: string

jobs:
  scrape-weibo:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. æª¢å‡ºä»£ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 2. è¨­ç½® Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. å®‰è£ä¾è³´
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. åŸ·è¡Œå¾®åšçˆ¬èŸ²
      - name: Run Weibo scraper
        env:
          WEIBO_COOKIE: ${{ secrets.WEIBO_COOKIE }}
          WEIBO_TARGET_UID: ${{ secrets.WEIBO_TARGET_UID }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: |
          python scripts/crawl_weibo.py \
            --days ${{ github.event.inputs.days_back || '7' }} \
            --max-pages ${{ github.event.inputs.max_pages || '5' }} \
            --no-push

      # 5. æäº¤ä¸¦æ¨é€è®Šæ›´
      - name: Commit and push data changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"

          git add data/news_classified.json data/news_relevant.json || true

          if git diff --staged --quiet; then
            echo "âœ“ No changes to commit"
          else
            git diff --staged --stat
            git commit -m "ğŸ¤– Weibo auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
            for i in 1 2 3 4; do
              git push && break
              echo "Push failed (attempt $i/4), pulling latest changes..."
              git pull --rebase --autostash -X theirs origin main
              sleep $((2 ** i))
            done
            echo "âœ“ Changes pushed successfully"
          fi

      # 6. ä¸Šå‚³æ•¸æ“šå¿«ç…§
      - name: Upload data snapshot
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: weibo-data-${{ github.run_number }}
          path: |
            data/news_classified.json
            data/news_relevant.json
          retention-days: 7
