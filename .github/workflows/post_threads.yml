name: Daily Threads Post

on:
  # Run after daily prediction completes
  workflow_run:
    workflows: ["Daily PLA Sorties Prediction"]
    types: [completed]

  # Allow manual trigger
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib requests

      - name: Generate chart image
        run: python scripts/generate_threads_chart.py

      - name: Upload chart to GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/charts/threads_chart.png
          if ! git diff --staged --quiet; then
            git commit -m "Update threads chart $(date +%Y-%m-%d)"
            for i in 1 2 3 4; do
              git push && break
              echo "Push failed (attempt $i/4), pulling latest..."
              git pull --rebase --autostash -X theirs origin main
              sleep $((2 ** i))
            done
          fi

      - name: Post to Threads
        env:
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_TOKEN: ${{ secrets.THREADS_TOKEN }}
        run: python scripts/post_threads.py
