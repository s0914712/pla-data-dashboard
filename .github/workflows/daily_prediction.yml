name: Daily PLA Sortie Prediction

on:
  schedule:
    # æ¯å¤© UTC æ™‚é–“ 00:00 é‹è¡Œ (å°ç£æ™‚é–“ 08:00)
    - cron: '0 0 * * *'
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:
  
  # ç•¶ data æ–‡ä»¶å¤¾æœ‰æ›´æ–°æ™‚ä¹Ÿè§¸ç™¼
  push:
    paths:
      - 'data/JapanandBattleship.csv'

jobs:
  train-and-predict:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run training and prediction
        run: |
          python train_and_predict.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain output/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push predictions
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git commit -m "ðŸ”® Daily prediction update - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: Upload prediction artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prediction-results
          path: output/
          retention-days: 30
