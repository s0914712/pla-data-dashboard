name: Daily PLA Sorties Prediction

on:
  schedule:
    # 每日 UTC 02:00 執行 (台灣時間 10:00)
    - cron: '0 2 * * *'
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn imbalanced-learn
      
      - name: Run prediction
        run: |
          python pla_7day_predictor.py --output prediction.csv
      
      - name: Generate prediction with timestamp
        run: |
          # 建立歷史記錄目錄
          mkdir -p predictions/history
          
          # 複製到歷史記錄 (以日期命名)
          DATE=$(date +%Y-%m-%d)
          cp prediction.csv predictions/history/prediction_${DATE}.csv
          
          # 更新最新預測
          cp prediction.csv predictions/latest_prediction.csv
      
      - name: Commit and push predictions
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prediction.csv predictions/
          git diff --staged --quiet || git commit -m "Update daily prediction $(date +%Y-%m-%d)"
          git push

