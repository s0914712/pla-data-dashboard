name: Daily PLA Sorties Prediction

on:
  schedule:
    # 每日 UTC 02:00 執行 (台灣時間 10:00)
    - cron: '0 2 * * *'
  
  # 允許手動觸發
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn imbalanced-learn
      
      - name: Run prediction
        run: |
          echo "=== Starting prediction script ==="
          echo "Python version: $(python --version)"
          echo "Working directory: $(pwd)"
          echo "Files in data/:"
          ls -la data/ || echo "No data directory"
          echo ""
          python pla_7day_predictor.py --output prediction.csv
          echo ""
          echo "=== Prediction script completed ==="

      - name: Verify and copy prediction
        run: |
          echo "Checking for prediction.csv..."
          if [ -f "prediction.csv" ]; then
            echo "prediction.csv found!"
            echo "File size: $(wc -c < prediction.csv) bytes"
            echo "First 10 lines:"
            head -10 prediction.csv
          else
            echo "ERROR: prediction.csv not found!"
            echo "Files in current directory:"
            ls -la
            exit 1
          fi

          # 複製到歷史記錄 (以日期命名)
          DATE=$(date +%Y-%m-%d)
          cp prediction.csv data/predictions/history/prediction_${DATE}.csv

          # 更新最新預測
          cp prediction.csv data/predictions/latest_prediction.csv

          echo "Files copied successfully!"
      
      - name: Commit and push predictions
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/prediction.csv data/predictions/
          git diff --staged --quiet || git commit -m "Update daily prediction $(date +%Y-%m-%d)"
          git push
