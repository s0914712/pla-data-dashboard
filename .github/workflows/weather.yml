name: Weather Report

on:
  # å®šæ™‚åŸ·è¡Œ - æ¯å¤© UTC 00:00 å’Œ 12:00 (å°ç£æ™‚é–“ 08:00 å’Œ 20:00)
  schedule:
    - cron: '0 0,6,12,18 * * *'
  
  # å…è¨±æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

  # Push åˆ° main æ™‚ä¹ŸåŸ·è¡Œï¼ˆæ¸¬è©¦ç”¨ï¼‰
  push:
    branches:
      - main
    paths:
      - 'scripts/scrapers/weather_scraper.py'
      - '.github/workflows/weather.yml'

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      
      - name: Run weather scraper
        env:
          WINDY_API_KEY: ${{ secrets.WINDY_API_KEY }}
        run: python weather_scraper.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add weather_report.csv
          git diff --staged --quiet || git commit -m "ğŸ“Š Update weather report - $(date +'%Y-%m-%d %H:%M') UTC"
          git push
